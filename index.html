<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcAge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
        <div class="input-box">
        <input type="text" maxlength="2" minlength="1" placeholder="Your Age" id="age-input">
        <button id="btn">Calc My Age</button>
        </div>
        <div class="min-box">
            <div class="age-d" id="ad" data-text="Days">----</div>
            <div class="age-h" id="ah" data-text="Hours">----</div>
            <div class="age-s" id="as" data-text="Minutes">----</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
